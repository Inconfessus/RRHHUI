<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Altas Node JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body class="body-login">
    <div class="container" id="main-container">
        <div class="row justify-content-center" id="row-main">
            <div class="col-6 text-center align-self-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-light">Sistema de Altas Node JS</h5>
                        <h6 class="card-subtitle mb-2 text-muted font-weight-light">Ingrese sus datos</h6>
                        <div class="form-group">
                            <div class="row justify-content-center">
                                <div class="col-8">
                                <input id="input-mail" type="text" class="form-control rounded-0" placeholder="Usuario" name="usuario" required>
                                <input id="input-password" type="password" class="form-control border-top-0 rounded-0" placeholder="Contraseña" name="contraseña" required>
                                </div>
                            </div>
                        </div>
                        <a id="iniciar-sesion" href="#" class="btn btn-primary font-weight-light">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
</body>
</html>
